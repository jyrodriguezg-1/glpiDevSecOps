# glpi-app/glpi.conf
server {
    listen       80 default_server;
    server_name  _;

    root   /var/www/html/glpi;
    index  index.php index.html;
    client_max_body_size 100M;

    # 1) TODOS los .php (incluido /install/install.php) → PHP-FPM por socket
    location ~ \.php$ {
        include         fastcgi_params;
        fastcgi_param   HTTP_COOKIE     $http_cookie;
        fastcgi_param   SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # Usamos socket de php8.2-fpm en Ubuntu / PPA ondrej
        fastcgi_pass    unix:/run/php/php8.2-fpm.sock;
        fastcgi_index   index.php;
    }

    # 2) Estáticos del instalador
    location ~* ^/install/(?:css|js|pics)/ {
        expires    1d;
        access_log off;
    }

    # 3) Fallback del instalador (HTML)
    location /install/ {
        try_files $uri $uri/ /install/install.php?$query_string;
    }

    # 4) Estáticos generales
    location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|svg|woff2?)$ {
        expires    30d;
        access_log off;
    }

    # 5) Resto de rutas → index.php (GLPI SPA)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 6) Denegar accesos a ficheros ocultos
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
