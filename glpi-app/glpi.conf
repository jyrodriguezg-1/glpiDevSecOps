# glpi-app/glpi.conf
server {
    listen       80 default_server;
    server_name  _;

    root   /var/www/html/glpi;
    index  index.php index.html;
    client_max_body_size 100M;

    # ────────────────────────────────────────────────
    # 1) Rewrite de la API REST: /apirest/... → /apirest.php/...
    # ────────────────────────────────────────────────
    location ^~ /apirest {
        rewrite ^/apirest(/.*)$ /apirest.php$1 last;
    }

    # ────────────────────────────────────────────────
    # 2) Procesamiento de PHP (soporta Path-Info)
    # ────────────────────────────────────────────────
    location ~ ^(.+\.php)(/.*)?$ {
        # Separa SCRIPT_FILENAME y PATH_INFO
        fastcgi_split_path_info ^(.+\.php)(/.*)$;

        include         fastcgi_params;
        fastcgi_param   HTTP_COOKIE     $http_cookie;
        fastcgi_param   SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param   PATH_INFO       $fastcgi_path_info;

        fastcgi_pass    127.0.0.1:9000;
        fastcgi_index   index.php;
    }

    # ────────────────────────────────────────────────
    # 3) Estáticos del instalador
    # ────────────────────────────────────────────────
    location ~* ^/install/(?:css|js|pics)/ {
        expires    1d;
        access_log off;
    }

    # ────────────────────────────────────────────────
    # 4) Fallback del instalador (HTML)
    # ────────────────────────────────────────────────
    location /install/ {
        try_files $uri $uri/ /install/install.php?$query_string;
    }

    # ────────────────────────────────────────────────
    # 5) Estáticos generales (CSS, JS, imágenes…)
    # ────────────────────────────────────────────────
    location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|svg|woff2?)$ {
        expires    30d;
        access_log off;
    }

    # ────────────────────────────────────────────────
    # 6) Resto de rutas → GLPI SPA (index.php)
    # ────────────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ────────────────────────────────────────────────
    # 7) Denegar accesos a ficheros ocultos
    # ────────────────────────────────────────────────
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
