server {
    listen 80 default_server;
    server_name _;

    root /var/www/html/glpi;
    index index.php index.html;
    client_max_body_size 100M;

    # 1) Rewrite y envío directo de /apirest/* a apirest.php
    location ^~ /apirest {
        # Internamente llama a apirest.php conservando el path-info
        rewrite ^/apirest(/.*)?$ /apirest.php$1 last;
    }

    # 2) Cualquier URI que acabe en .php o .php/… se procesa por FPM
    location ~ \.php(/|$) {
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include             fastcgi_params;
        fastcgi_param       SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param       PATH_INFO       $fastcgi_path_info;
        fastcgi_param       QUERY_STRING    $query_string;
        fastcgi_pass        127.0.0.1:9000;
        fastcgi_index       index.php;
    }

    # 3) Estáticos: css, js, imágenes, fuentes…
    location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|svg|woff2?)$ {
        expires 30d;
        access_log off;
    }

    # 4) Front-controller para todo lo demás → index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 5) Bloquear accesos a archivos ocultos (.git, .env…)
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
