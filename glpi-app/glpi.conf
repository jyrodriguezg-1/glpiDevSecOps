server {
    listen       80 default_server;
    server_name  _;

    root   /var/www/html/glpi;
    index  index.php index.html;
    client_max_body_size 100M;

    # 1) PHP-FPM para todos los .php
    location ~ ^(.+\.php)(/.*)?$ {
        # Separa SCRIPT_FILENAME de PATH_INFO
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include         fastcgi_params;
        fastcgi_param   HTTP_COOKIE     $http_cookie;
        fastcgi_param   SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param   PATH_INFO       $fastcgi_path_info;
        fastcgi_pass    127.0.0.1:9000;
        fastcgi_index   index.php;
    }
    # 2) Estáticos del instalador
    location ~* ^/install/(?:css|js|pics)/ {
        expires    1d;
        access_log off;
    }

    # 3) Fallback del instalador (HTML)
    location /install/ {
        try_files $uri $uri/ /install/install.php?$query_string;
    }

    # 4) Rutas de la API REST → redirige a apirest.php
    location ^~ /apirest {
        try_files $uri $uri/ /apirest.php?$query_string;
    }

    # 5) Estáticos generales
    location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|svg|woff2?)$ {
        expires    30d;
        access_log off;
    }

    # 6) Resto de rutas → GLPI SPA (index.php)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 7) Denegar accesos a ficheros ocultos
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
