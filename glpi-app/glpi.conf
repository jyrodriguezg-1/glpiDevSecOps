server {
    listen 80 default_server;
    server_name _;

    root /var/www/html/glpi;
    index index.php index.html;
    client_max_body_size 100M;

    # Procesamiento de archivos PHP
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Rewrite para la API REST de GLPI
    location ^~ /apirest {
        rewrite ^/apirest(/.*)?$ /apirest.php$1 last;
    }

    # Archivos estáticos comunes (CSS, JS, imágenes, fuentes, etc.)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|svg|woff2?)$ {
        expires 30d;
        access_log off;
    }

    # Rutas por defecto (cualquier otra cosa a index.php)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Bloquear archivos ocultos (.env, .git, etc.)
    location ~ /\.(?!well-known).* {
        deny all;
    }
}

