[program:php-fpm]
command     = /usr/local/sbin/php-fpm -F
user        = www-data
autostart   = true
autorestart = true
stdout_logfile = /dev/fd/1
stderr_logfile = /dev/fd/2

[program:nginx]
command     = /usr/sbin/nginx -g "daemon off;"
user        = root
autostart   = true
autorestart = true
stdout_logfile = /dev/fd/1
stderr_logfile = /dev/fd/2
