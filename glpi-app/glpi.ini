[program:php-fpm]
command     = /usr/sbin/php-fpm8.2 -F
user        = root
autostart   = true
autorestart = true
stdout_logfile = /dev/fd/1
stderr_logfile = /dev/fd/2

[program:nginx]
command     = /usr/sbin/nginx -g "daemon off;"
user        = root               ; ‚Üê evita problemas de /run & /var/lib/nginx
autostart   = true
autorestart = true
stdout_logfile = /dev/fd/1
stderr_logfile = /dev/fd/2
